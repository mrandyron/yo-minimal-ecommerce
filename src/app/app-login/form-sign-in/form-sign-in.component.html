<div class="bg-bar-category p-5 w-100 mt-0 position-absolute" style="z-index: 1">
</div>
<div class="form-inline">
  <div class="col-6 shadow offset-3 mt-3 mb-5 pt-3 pb-3 bg-white" style="z-index: 2">
    <form class="text-center" *ngIf="!formBasicUser">
      <div class="form-group row mt-2">
        <div class="col-sm-12 col-12 col-md-12 text-center">
          <h4 class="pb-1">¡Crea tu cuenta!</h4>
          <p class="pb-3">Introduce tus datos</p>
        </div>
      </div>
      <div id="progressUser">
        <p class="h1 material-icons mi-person-add"></p>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="nameUser" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group row mt-2">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="LastnameUSer" placeholder="Apellido">
        </div>
      </div>
      <div class="form-group row mt-2">
        <div class="col-sm-12">
          <select id="nacionality"
                  class="form-control">
            <option *ngFor="let nac of nacArray">{{ nac }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row mt-2">
        <div class="col-sm-12">
          <input type="text" class="form-control col-sm-12" id="inputIdentification" placeholder="Cedula">
        </div>
      </div>
      <div class="form-group row text-center">
        <div class="col-sm-12 col-md-12 col-lg-12 mt-4">
          <button type="submit" class="btn btn-primary" (click)="validateCredentials()">Siguiente</button>
        </div>
      </div>
    </form>
    <form class="text-center" *ngIf="formBasicUser">
      <div class="form-group row mt-2">
        <div class="col-sm-12 col-12 col-md-12 text-center">
          <h4 class="pb-1">¡Crea tu cuenta!</h4>
          <p class="pb-3">Introduce tus datos</p>
        </div>
      </div>
      <div id="progressFinish">
        <p class="h1 material-icons mi-verified-user"></p>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row mt-2">
        <div class="col-sm-12">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group row mt-2">
        <div class="col-sm-12">
          <input type="password" class="form-control" id="inputPasswordValidate" placeholder="Otra vez Password">
        </div>
      </div>
      <div class="form-group row text-center">
        <div class="col-sm-12 col-md-12 col-lg-12 mt-4">
          <button type="submit" class="btn btn-primary">Finalizar</button>
        </div>
      </div>
    </form>
  </div>
</div>
