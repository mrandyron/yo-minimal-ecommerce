<div class="d-flex justify-content-center form-inline">
  <div class="col-lg-10 col-md-3 bg-white">
    <div class="d-flex justify-content-center form-inline">

      <div class="col-lg-7 col-md-2 mt-3 form-group">
        <div class="card mb-3 mt-4 border-0">
          <div class="row no-gutters">
            <div class="col-md-4 mouse-pointer">
              <img src="{{urlEndpoint + methodLoadCPhoto  + item.imageName + '/' + PHOTO_ITEM }}"
                   class="card-img mt-1 mb-1 ml-1"
                   alt="..." style="width: 50px; height: 50px;">
              <img src="{{urlEndpoint + methodLoadCPhoto  + item.imageName +'/' + PHOTO_ITEM }}"
                   class="card-img mt-1 mb-1 ml-1"
                   alt="..." style="width: 50px; height: 50px;">
              <img src="{{urlEndpoint + methodLoadCPhoto  + item.imageName + '/' + PHOTO_ITEM }}"
                   class="card-img mt-1 mb-1 ml-1"
                   alt="..." style="width: 50px; height: 50px;">
              <img src="{{urlEndpoint + methodLoadCPhoto  + item.imageName + '/' + PHOTO_ITEM }}"
                   class="card-img mt-1 mb-1 ml-1"
                   alt="..." style="width: 50px; height: 50px;">
              <img src="{{urlEndpoint + methodLoadCPhoto  + item.imageName + '/' + PHOTO_ITEM }}"
                   class="card-img mt-1 mb-1 ml-1"
                   alt="..." style="width: 50px; height: 50px;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <img src="{{urlEndpoint + methodLoadCPhoto + item.imageName + '/' + PHOTO_ITEM }}"
                     alt="{{item.nameMedia}}"
                     class="card-img shadow">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-5 col-md-1 mt-3 form-inline">
        <div class="card mb-3 mt-4">
          <div class="row no-gutters">
            <div class="col-md-12">
              <div class="card-body">
                <h5 class="card-title h2">{{item.nameMedia}}</h5>
                <p class="card-text">{{item.observation}}</p>
                <p class="card-text">{{item.description}}</p>
                <ngb-rating class="text-info h4" [(rate)]="selected" (hover)="hovered=$event" (leave)="hovered=0"
                            [readonly]="readonly">
                </ngb-rating>
                <pre>
                  Selected: <b>{{selected}}</b>
                  Hovered: <b>{{hovered}}</b>
                  </pre>
                <div class="form-group">
                  <p class="text-muted  ml-2 h4">
                    {{item.price | currency: 'Bs.'}}
                  </p>
                </div>
                <div class="d-flex justify-content-center form-inline mt-4">
                  <button type="button" class="btn btn-dark material-icons mi-payment col-12">
                    <p class="mb-n1">
                      <small>Pagar</small>
                    </p>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
